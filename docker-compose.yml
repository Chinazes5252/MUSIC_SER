version: '3.8'
networks:
  dev:

services:
  nginx:
    build:         # если хотите единый Dockerfile, или image: nginx:stable-alpine
      context: ./nginx
    dockerfile: Dockerfile
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs  # для HTTPS
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build: ./backend


    networks:
      - dev

  frontend:
    build: ./frontend
    networks:
      - dev
