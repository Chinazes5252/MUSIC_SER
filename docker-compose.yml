version: '3.8'

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine  # Используем готовый образ nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs  # для HTTPS
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    env_file:
      - .env
    networks:
      - dev
